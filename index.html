<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clicker Game</title>
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/simpleclickergame.css" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/simpleclickergame.js"></script>

<!-- ######### H E A D E R  ############################################################################# -->		

	<div id="header" align="center">
		<h1>Simple Clicker Game</h1>
		<hr style="width:90%;">
	</div>

<!-- ######### C L I C K - A R E A ############################################################################# -->		

	<div id="gamearea" align="center">
		<div id="numberarea">
			<stats>Klicks insgesamt: <label id="clicklabel" onclick="zaehler();">0</label>
			<br>Klicks pro Sekunde: <label id="clickspersecond">0</label>
			</stats>
			<br><howmanyclicks>Klicks: <label id="cklickstospend" name="cklickstospend">0</label></howmanyclicks>
		</div>
		
		<div>
			<div id="clickarea" style="padding-top: 20px">
				<img class="einfachklick" src="assets/images/clickme.png" id="manualclick" onclick="click_click()">
			</div>

<!-- ######### U P G R A D E - A R E A ############################################################################# -->		

			<div id="addons" style="padding-top: 20px">
				<hr style="width:40%;">
				<h5>Add-Ons kaufen:</h5>
				<br>
				<button class="btn btn-outline-dark" id="manualclick" name="manualclick" onclick="upgrade_click_click()">+</button> Aufwerten für <label id="upgrademanualclickcost">1000</label> Klicks: Pro Klick 2 Klicks mehr!
				<br>
				<button class="btn btn-outline-dark" id="autoclick" name="autoclick" onclick="buy_autoclicker()">10 Klicks</button>
				<label id="autoclickcount">0</label>x Autoklicker - Klickt <label id="upgradeautoclickcount">1</label>x pro Sekunde 
				<button class="btn btn-outline-dark" id="updateautoclick" name="updateautoclick" onclick="upgrade_autoclicker()">+</button> Aufwerten für <label id="upgradeautoclickcost">1000</label> Klicks
			</div>
		</div>
	</div>

<!-- ######### F O O T E R ############################################################################# -->	

	<div id="footer" align="center" style="padding-top: 20px">
		<hr style="width:90%;">
		Simple Clicker Game (c) 2024 by <a href="https://itsnice2.de" target="_blank">itsnice2</a> 
		<a href="https://github.com/itsnice2/SimpleClickerGame" target="_blank"><img src="assets/images/github-mark.png" height="16px"></a>
		<div id="versioninfo" style="padding-top: 10px">
			<br><info><infohead>Version 0.1</infohead>
			<br>Speichern noch nicht möglich</info>
		</div>
	</div>
	
</body>
</html>
